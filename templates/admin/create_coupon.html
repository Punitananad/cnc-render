<!DOCTYPE html>
<html>
<head>
    <title>Create Coupon</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .form-container { max-width: 500px; background: white; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 3px; box-sizing: border-box; }
        button { padding: 12px 20px; background: #28a745; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #218838; }
        .flash { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin-bottom: 15px; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
        .checkbox-group { display: flex; align-items: center; }
        .checkbox-group input { margin-right: 8px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Create Coupon</h1>
        <div>
            Owner Panel | 
            <a href="{{ url_for('admin.logout') }}">Logout</a>
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="nav">
        <a href="{{ url_for('admin.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('admin.coupons') }}">View Coupons</a>
        <a href="{{ url_for('admin.create_user') }}">Create Admin User</a>
    </div>

    <div class="form-container">
        <h2>New Coupon</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="code">Coupon Code:</label>
                <input type="text" id="code" name="code" required placeholder="e.g., SAVE20" maxlength="50">
            </div>
            
            <div class="form-group">
                <label for="discount_percent">Discount Percentage:</label>
                <input type="number" id="discount_percent" name="discount_percent" required min="1" max="100" placeholder="e.g., 20">
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="active" name="active" checked>
                    <label for="active">Active</label>
                </div>
            </div>
            
            <button type="submit">Create Coupon</button>
        </form>
    </div>
</body>
</html>
